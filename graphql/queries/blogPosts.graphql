query GetBlogPosts($limit: Int, $skip: Int, $order: [BlogPostOrder]) {
  blogPostCollection(limit: $limit, skip: $skip, order: $order) {
    total
    items {
      sys {
        id
      }
      slug
      title
      excerpt
      createDate
      thumbnail {
        url
        title
        width
        height
      }
      content {
        json
        links {
          assets {
            block {
              sys {
                id
              }
              url
              title
              description
              contentType
              width
              height
            }
          }
        }
      }
    }
  }
}

query GetBlogPostBySlug($slug: String!) {
  blogPostCollection(where: { slug: $slug }, limit: 1) {
    items {
      sys {
        id
      }
      slug
      title
      excerpt
      createDate
      thumbnail {
        url
        title
        width
        height
      }
      content {
        json
        links {
          assets {
            block {
              sys {
                id
              }
              url
              title
              description
              contentType
              width
              height
            }
          }
        }
      }
    }
  }
}

query GetBlogPostSlugs($limit: Int, $skip: Int) {
  blogPostCollection(limit: $limit, skip: $skip) {
    items {
      slug
    }
  }
}

query GetBlogPostSitemapEntries($limit: Int, $skip: Int) {
  blogPostCollection(limit: $limit, skip: $skip) {
    items {
      slug
      sys {
        publishedAt
      }
    }
  }
}
